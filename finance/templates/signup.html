{% extends 'base.html' %}
{% load static %}
{% block content %}

  <main id="main">

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Signup</h2>
          <p>Magnam dolores commodi suscipit eius consequatur ex aliquid fuga eum quidem</p>
        </div>

        <div class="row">

          <div class="col-lg-12 mt-5 mt-lg-0">

            <form action="" method="POST" role="form" data-aos="fade-left">
              {% csrf_token %}
              <div class="row">
              
                <div class="col-md-6 form-group">
                  <div class="input-group mt-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" name="name" aria-label="Name" class="form-control">
                  </div>
                  <!-- <input type="text" name="name" class="form-control mt-3" placeholder="Name" required> -->
                </div>
                
                <div class="col-md-6 form-group mt-md-0">
                  <div class="input-group mt-3">
                    <span class="input-group-text">Email</span>
                    <input type="email" name="email" aria-label="Email" class="form-control">
                  </div>
                  <!-- <input type="email" class="form-control mt-3" name="email" placeholder="Email" required> -->
                </div>
                
                <div class="col-md-6 form-group mt-md-0">
                  <div class="input-group mt-3">
                    <span class="input-group-text">Number</span>
                    <input type="number" name="number" aria-label="Number" class="form-control">
                  </div>
                  <!-- <input type="number" class="form-control mt-3" name="number" placeholder="Number" required> -->
                </div>
                
                <div class="col-md-6 form-group mt-md-0">
                  <div class="input-group mt-3">
                    <span class="input-group-text">Address</span>
                    <input type="text" name="address" aria-label="Address" class="form-control">
                  </div>
                  <!-- <input type="text" class="form-control mt-3" name="address" placeholder="Address" required> -->
                </div>
                
                <div class="col-md-6 form-group mt-md-0">
                  <div class="input-group mt-3">
                    <span class="input-group-text">Password</span>
                    <input type="password" name="password" aria-label="Password" class="form-control">
                  </div>
                  <!-- <input type="password" class="form-control mt-3" name="password" placeholder="Password" required> -->
                </div>
                
                <div class="col-md-6 form-group mt-md-0">
                  <div class="input-group mt-3">
                    <span class="input-group-text">Confirm Password</span>
                    <input type="password" name="confirmPassword" aria-label="Confirm Password" class="form-control">
                  </div>
                  <!-- <input type="password" class="form-control mt-3" name="confirmPassword" placeholder="Confirm Password" required> -->
                </div>
              
              </div>

              <div class="text-center mt-3"><button class="btn btn-primary" type="submit">Signup</button></div>
              <!-- <div class="text-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  Signup
                </button>
              </div> -->
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <p">Already a User? <a href=" {% url 'LOGIN' %} ">Go for login</a></p>
              </div>

            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

  </main><!-- End #main -->

  {% if msg %}
  <script>
    alert('{{ msg }}')
    window.location.href = '/login';
  </script>
  {% endif %}
    
    <!-- ======= Footer ======= -->
    {% endblock %}
