{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/style.css' %} ">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Home Page</title>
</head>

<body>
    <section class="sc">
        <div class="overlay">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand text-danger" href="{% url 'INDEX' %}">
                        <i class="fas fa-coins fa-2x"></i> Expense</a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        <span class="navbar-toggler-icon">
                            <i class="fas fa-bars text-white fa-2x"></i>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto main-menu">
                            <li class="nav-item active">
                                <a class="nav-link text-black" href=" {% url 'INDEX' %} ">Home</a>
                            </li>

                            <li class="nav-item active">
                                <a class="nav-link text-black" href=" {% url 'index' %} ">Add Expense</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-black" href=" {% url 'ABOUT' %} ">About us</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link text-black" href=" {% url 'CONTACT' %} ">Contact us</a>
                            </li>

                            <li class="nav-item">
                                <a class="btn btn-outline-danger text-black" href=" {% url 'LOGOUT' %} ">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="font" class="container mb-5">
                <h1 class="text-center">Welcome to Expense</h1>
                <img style="width: 100%; height: 100%;" src="{% static 'images/01.jpg' %}" alt="">
            </div>
        </div>
    </section>
    
    <footer id="footer" class="page-footer font-small pt-4 mt-5">
        <div class="container mb-5">
            <ul class="list-unstyled list-inline text-center text-info mt-5">
                <li class="list-inline-item">
                    <a href="#">
                        <i class="fab fa-facebook fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#">
                        <i class="fab fa-google-plus-g fa-2x"></i>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="#">
                        <i class="fab fa-linkedin-in fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>

        <div class="footer-copyright text-center text-white">
            &copy;2022Copyright:
            <a href="#">expense.com</a>
        </div>
    </footer>
    {% if msg %}
    <script>alert('{{ msg }}')</script>
    {% endif %}
</body>

</html>
